{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block main %}
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form|crispy}}
  <button type="submit" class="btn btn-info">Salvar</button>
  {% if object %}
  <a href="{% url 'delete_hora_extra' object.id %}" class="btn btn-danger">
    Deletar
  </a>
  {% endif %}
</form>
{% endblock %}
