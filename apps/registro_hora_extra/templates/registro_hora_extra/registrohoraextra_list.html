{% extends 'base.html' %}

{% block main %}

<h1>Banco de Horas</h1>

{% for horaextra in object_list %}
<a href="{% url 'update_hora_extra' horaextra.id %}">
    {{horaextra}}
</a>

<br>
{% empty %}
<h3>Nenhuma hora extra cadastrada.</h3>

{% endfor %}
<a href="{% url 'create_funcionario' %}" class="btn btn-info">Criar Nova Hora Extra</a>
{% endblock %}
